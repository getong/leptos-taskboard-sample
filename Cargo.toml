[package]
name = "taskboard"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.6", optional = true }
http = { version = "0.2.8", optional = true }
leptos = { version = "0.1.3", default-features = false, features = ["stable"] }
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros"], optional = true }
tower-http = { version = "0.3.5", features = ["fs"], optional = true }
uuid = { version = "1.3.0", features = ["v4", "js"] }
wasm-bindgen = "0.2.84"

[features]
default = []
csr = ["leptos/csr"]
hydrate = ["leptos/hydrate"]
ssr = ["leptos/ssr", "dep:axum", "dep:tokio", "dep:http", "dep:tower-http"]
