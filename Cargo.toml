[package]
name = "taskboard"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.20", optional = true }
http = { version = "0.2.9", optional = true }
leptos = { version = "0.5.0" }
leptos_axum = { version = "0.5.0", optional = true }
leptos_meta = { version = "0.5.0", default-features = false }
once_cell = { version = "1.18.0", optional = true }
serde = "1.0.188"
serde_json = "1.0.105"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros"], optional = true }
tower-http = { version = "0.4.3", features = ["fs"], optional = true }
uuid = { version = "1.4.1", features = ["v4", "js", "serde"] }
wasm-bindgen = "0.2.87"

[features]
default = []
csr = ["leptos/csr", "leptos_meta/csr"]
hydrate = ["leptos/hydrate", "leptos_meta/hydrate"]
ssr = ["leptos/ssr", "leptos_meta/ssr", "dep:axum", "dep:tokio", "dep:http", "dep:tower-http", "dep:once_cell", "dep:leptos_axum"]

[package.metadata.leptos]
output-name = "taskboard"
env = "DEV"
site-root = "/pkg"
site-pkg-dir = "pkg"
site-addr = "127.0.0.1:3000"
reload-port = 3001